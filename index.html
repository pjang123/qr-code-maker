<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <label for="dataType">Select Data Type:</label>
        <select id="dataType" onchange="updateInputField()">
            <option value="url">URL</option>
            <option value="text">Text</option>
            <option value="email">Email</option>
            <option value="image">Image</option>
            <option value="pdf">PDF</option>
        </select>
        <div id="dataInputContainer">
            <input type="text" id="dataInput" placeholder="Enter your data here...">
        </div>
        <button onclick="generateQRCode()">Generate QR Code</button>
        <div id="qrCodeContainer"></div>
        <button id="downloadBtn" onclick="downloadQRCode()">Download QR Code</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
